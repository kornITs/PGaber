<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTuber's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #004080; /* น้ำเงินเข้ม */
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0059b3; /* น้ำเงิน */
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #0073e6; /* น้ำเงินอ่อน */
        }
        .container {
            padding: 2rem;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in {
            opacity: 1 !important;
        }
        .video {
            margin-bottom: 2rem;
        }
        .video iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ช่องของฉัน</h1>
    </header>
    <nav>
        <a href="#home">หน้าแรก</a>
        <a href="#videos">วิดีโอ</a>
        <a href="#about">เกี่ยวกับ</a>
        <a href="#contact">ติดต่อ</a>
    </nav>
    <div class="container" id="home">
        <h2>ยินดีต้อนรับสู่ช่องของฉัน!</h2>
        <p>ติดตามวิดีโอล่าสุดและข่าวสารต่าง ๆ ได้ที่นี่</p>
    </div>
    <div class="container" id="videos">
        <h2>วิดีโอล่าสุด</h2>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/วิดีโอไอดี1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/วิดีโอไอดี2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <!-- เพิ่มวิดีโอเพิ่มเติมตามต้องการ -->
    </div>
    <div class="container" id="about">
        <h2>เกี่ยวกับฉัน</h2>
        <p>ฉันคือ YouTuber ที่ชื่นชอบการแบ่งปันเรื่องราวและความรู้ในหัวข้อต่าง ๆ</p>
    </div>
    <div class="container" id="contact">
        <h2>ติดต่อ</h2>
        <p>สามารถติดต่อฉันได้ที่ <a href="mailto:example@example.com">example@example.com</a></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.classList.add('fade-in');
            });
        });
    </script>
</body>
</html>
